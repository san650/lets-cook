<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Let's Cook</title>
    <meta name="description" content="Plan your daily meals">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="Let's Cook">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="application-name" content="Let's Cook">
    <meta name="theme-color" content="#FFA105">

    {{content-for "head"}}

    <link rel="stylesheet" href="{{rootURL}}assets/vendor.css">
    <link rel="stylesheet" href="{{rootURL}}assets/lets-cook.css">
    <link rel="icon" type="image/png" href="{{rootURL}}images/icons/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="{{rootURL}}images/icons/android-chrome-192x192.png" sizes="192x192">
    <link rel="icon" type="image/png" href="{{rootURL}}images/icons/favicon-16x16.png" sizes="16x16">
    <link rel="mask-icon" href="{{rootURL}}images/icon/safari-pinned-tab.svg" color="#5bbad5">

    <link href="{{rootURL}}images/icons/apple-touch-icon.png" sizes="180x180" rel="apple-touch-icon">

    <!-- iPhone 6 Plus icon -->
    <link href="{{rootURL}}images/icons/apple-touch-icon.png" sizes="120x120" rel="apple-touch-icon-precomposed">

    <!-- iPhone retina icon (iOS < 7) -->
    <link href="{{rootURL}}images/icons/apple-touch-icon.png" sizes="114x114" rel="apple-touch-icon-precomposed">

    <!-- iPhone non-retina icon (iOS < 7) -->
    <link href="{{rootURL}}images/icons/apple-touch-icon.png" sizes="57x57" rel="apple-touch-icon-precomposed">

    <!-- HACKS -->

    <!-- Prevent text size change on orientation change. -->
    <style>
      html {
        -webkit-text-size-adjust: 100%;
      }
    </style>

    {{content-for "head-footer"}}
  </head>
  <body>
    {{content-for "body"}}

    <script src="{{rootURL}}assets/vendor.js"></script>
    <script src="{{rootURL}}assets/lets-cook.js"></script>

    {{content-for "body-footer"}}
  </body>
</html>
